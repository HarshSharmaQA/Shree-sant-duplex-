<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel - Housing Society App</title>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 15px;
        }
        h1, h2, h3, h4 {
            margin: 0 0 15px 0;
            font-weight: 600;
            color: #111827;
        }
        h1 {
            text-align: center;
            font-size: 2.25rem;
            margin-bottom: 30px;
        }
        h2 {
            font-size: 1.5rem;
        }
        h3 {
            font-size: 1.25rem;
            margin-top: 40px;
        }
        h4 {
            font-size: 1.125rem;
            margin-bottom: 12px;
        }
        .bg-white {
            background: #fff;
        }
        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .p-4, .p-6 {
            padding: 1rem;
        }
        .p-6 {
            padding: 1.5rem;
        }
        .mb-4, .mb-6 {
            margin-bottom: 1.5rem;
        }
        .mb-3 {
            margin-bottom: 0.75rem;
        }
        .mb-8 {
            margin-bottom: 2rem;
        }
        .font-bold {
            font-weight: 700;
        }
        .font-semibold {
            font-weight: 600;
        }
        .text-center {
            text-align: center;
        }
        .text-gray-700 {
            color: #374151;
        }
        .text-red-500 {
            color: #ef4444;
        }
        .text-xs {
            font-size: 0.75rem;
        }
        .italic {
            font-style: italic;
        }
        .hidden {
            display: none;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            color: #111827;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            border: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            color: white;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .bg-blue-500 {
            background-color: #3b82f6;
        }
        .bg-blue-500:hover {
            background-color: #2563eb;
        }
        .bg-green-500 {
            background-color: #10b981;
        }
        .bg-green-500:hover {
            background-color: #059669;
        }
        .bg-yellow-500 {
            background-color: #f59e0b;
        }
        .bg-yellow-500:hover {
            background-color: #d97706;
        }
        .bg-red-500 {
            background-color: #ef4444;
        }
        .bg-red-500:hover {
            background-color: #dc2626;
        }
        .shadow-inner {
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-between {
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>

        <div id="login-section" class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2>Login</h2>
            <form id="admin-login-form">
                <div class="mb-4">
                    <label for="username" class="text-gray-700 font-semibold mb-2 block">Username:</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="mb-6">
                    <label for="password" class="text-gray-700 font-semibold mb-2 block">Password:</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700">Login</button>
                </div>
                <p id="login-error" class="text-red-500 text-xs italic mt-4 hidden">Invalid username or password.</p>
            </form>
        </div>

        <div id="admin-dashboard" class="hidden bg-white shadow-md rounded-lg p-6">
            <h2>Admin Dashboard</h2>
            <p>Welcome, Admin! Here you can manage users, view detailed reports, and perform administrative tasks.</p>

            <div>
                <h3>Manage Records</h3>

                <!-- Add Record Form -->
                <div class="bg-gray-50 p-4 rounded-lg shadow-inner mb-6">
                    <h4>Add New Record</h4>
                    <form id="add-record-form">
                        <div class="mb-4">
                            <label for="add-field1" class="text-gray-700 font-semibold mb-2 block">Field 1:</label>
                            <input type="text" id="add-field1" name="field1" required />
                        </div>
                        <div class="mb-4">
                            <label for="add-field2" class="text-gray-700 font-semibold mb-2 block">Field 2:</label>
                            <input type="text" id="add-field2" name="field2" required />
                        </div>
                        <button type="submit" class="bg-green-500 hover:bg-green-700">Add Record</button>
                    </form>
                </div>

                <!-- Update Record Form -->
                <div class="bg-gray-50 p-4 rounded-lg shadow-inner mb-6">
                    <h4>Update Existing Record</h4>
                    <form id="update-record-form">
                        <div class="mb-4">
                            <label for="update-id" class="text-gray-700 font-semibold mb-2 block">Record ID:</label>
                            <input type="text" id="update-id" name="id" required />
                        </div>
                        <div class="mb-4">
                            <label for="update-field1" class="text-gray-700 font-semibold mb-2 block">Field 1:</label>
                            <input type="text" id="update-field1" name="field1" />
                        </div>
                        <div class="mb-4">
                            <label for="update-field2" class="text-gray-700 font-semibold mb-2 block">Field 2:</label>
                            <input type="text" id="update-field2" name="field2" />
                        </div>
                        <button type="submit" class="bg-yellow-500 hover:bg-yellow-700">Update Record</button>
                    </form>
                </div>

                <!-- Delete Record Form -->
                <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
                    <h4>Delete Record</h4>
                    <form id="delete-record-form">
                        <div class="mb-4">
                            <label for="delete-id" class="text-gray-700 font-semibold mb-2 block">Record ID:</label>
                            <input type="text" id="delete-id" name="id" required />
                        </div>
                        <button type="submit" class="bg-red-500 hover:bg-red-700">Delete Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple login logic
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginError = document.getElementById('login-error');
            const loginSection = document.getElementById('login-section');
            const adminDashboard = document.getElementById('admin-dashboard');

            if (username === 'Admin' && password === 'Admin') {
                loginError.classList.add('hidden');
                loginSection.classList.add('hidden');
                adminDashboard.classList.remove('hidden');
            } else {
                loginError.classList.remove('hidden');
            }
        });

        // Placeholder handlers for add, update, delete record forms
        document.getElementById('add-record-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Add record functionality to be implemented.');
            this.reset();
        });

        document.getElementById('update-record-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Update record functionality to be implemented.');
            this.reset();
        });

        document.getElementById('delete-record-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Delete record functionality to be implemented.');
            this.reset();
        });
    </script>
</body>
</html>
